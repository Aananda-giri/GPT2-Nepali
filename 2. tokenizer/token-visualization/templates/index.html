<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tokenizer Visualization</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Custom Tokenizer Visualization</h1>
        <form method="POST" action="/tokenize">
            <textarea name="text" placeholder="Enter text to tokenize..." required>{{ original_text if original_text else '' }}</textarea>
            <button type="submit">Tokenize</button>
        </form>
        <style>
            .token-output {
                /* Allow the content to flow naturally like text in a paragraph */
                display: block;
                max-width: 100%;    /* Ensures the tokens don't overflow the screen */
                padding: 10px;      /* Adds some padding around the content */
                word-wrap: break-word; /* Ensures long tokens break if necessary */
                white-space: normal;   /* Allows text to wrap onto the next line */
            }
        
            /* Each token will behave like inline text */
            .token-output span {
                display: inline;    /* Ensure each token behaves like inline text */
                margin-right: 5px;  /* Optional: Add a small space between tokens */
            }
        </style>
        
        <div class="token-output">
            {% if visualization_html %}
                {{ visualization_html|safe }}
            {% endif %}
        </div>
        
    </div>
</body>
</html>
